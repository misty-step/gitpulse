name: Coverage

on:
  pull_request:

jobs:
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Jest Coverage Report
        uses: ArtiomTr/jest-coverage-report-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          test-script: pnpm test:coverage
          annotations: none
          skip-step: install
          package-manager: pnpm
          # Thresholds enforced in jest.config.cjs (60% lines/functions/statements, 55% branches)
          # Target: 80% patch coverage (Phase 4), 70% overall (TASK.md)
