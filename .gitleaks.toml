# Gitleaks Configuration
# Scans for secrets, API keys, tokens in git commits

[extend]
useDefault = true

[allowlist]
description = "Allowlist for false positives"
paths = [
  '''\.env\.example$''',
  '''\.env\.local\.example$''',
]

[[rules]]
id = "github-token"
description = "GitHub Personal Access Token"
regex = '''ghp_[0-9a-zA-Z]{36}'''
tags = ["key", "GitHub"]

[[rules]]
id = "github-oauth"
description = "GitHub OAuth Token"
regex = '''gho_[0-9a-zA-Z]{36}'''
tags = ["key", "GitHub"]

[[rules]]
id = "convex-deploy-key"
description = "Convex Deploy Key"
regex = '''prod:[a-z0-9]{64}|dev:[a-z0-9]{64}'''
tags = ["key", "Convex"]

[[rules]]
id = "clerk-secret-key"
description = "Clerk Secret Key"
regex = '''sk_live_[a-zA-Z0-9]{40,}|sk_test_[a-zA-Z0-9]{40,}'''
tags = ["key", "Clerk"]

[[rules]]
id = "openai-api-key"
description = "OpenAI API Key"
regex = '''sk-[a-zA-Z0-9]{48}'''
tags = ["key", "OpenAI"]

[[rules]]
id = "google-api-key"
description = "Google API Key"
regex = '''AIza[0-9A-Za-z\\-_]{35}'''
tags = ["key", "Google"]
